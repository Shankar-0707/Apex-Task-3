<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>

        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City / Country " spellcheck="false">
                <button><img src="images/search.png"></button>
            </div>

            <div class="error">
                <h1>Invalid Name</h1>
            </div>

            <div class="weather">
                <img src="images/clear.png" class="weather-icon">
               <div class="weather-report">
                <h1 class="temprature">20Â°C</h1>
                <h2 class="cityname">Delhi</h2>
               </div>

                <div class="details">
                    <div class="col1">
                        <img src="images/humidity.png">
                        <div><p class="humidity">50% <br> Humidity </p></div>
                        
                    </div>


                    <div class="col2">
                        <img src="images/wind.png">
                        <div><p class="wind"> 15 Km/hr <br> Wind Speed </p></div>

                    </div>
                </div>
            </div>
        </div>


    <script src="second.js"></script>
</body>
</html>
